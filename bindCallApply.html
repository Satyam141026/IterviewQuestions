            <script>
            const person={
              
                fullName:function(state){
                    console.log(this.firstName+" "+state)
                }
            }
            const person1={
                firstName:"Satyam",
                lastName:"Sharma",
            }
            person.fullName.call(person1,"ramsssssss","raddddddhim");//call
            person.fullName.apply(person1,["ram","rahim"]);//apply
           let a= person.fullName.bind(person1,"satyam","sharma")//bind store the copy of function in the variable when you need than you call the store the result by calling the stored the result
           console.log(a);
           a()







            </script>
